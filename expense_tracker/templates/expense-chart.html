<!-- expense_chart.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>



    <div class="container col-md-5 shadow-lg"
style="max-height:300px;max-width:600px;margin-left: auto;margin-right: auto;border: 2px solid;margin-top:5%;margin-bottom:5%;padding-top: 1%;padding-bottom: 2%;">
    <canvas id="expenseChart" width="300" height="150"></canvas>
</div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var ctx2 = document.getElementById('expenseChart').getContext('2d');
            var spent_amountData = {{ spent_amount_data|safe }};
            
            var myChart2 = new Chart(ctx2, {
                type: 'bar',
                data: {
                    labels: spent_amountData.labels,
                    datasets: [{
                        label: 'Spent Amount',
                        data: spent_amountData.data,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        xAxes: [{
                            scaleLabel: {
                                display: true,
                                labelString: 'Source Name'
                            }
                        }],
                        yAxes: [{
                            ticks: {
                                beginAtZero: true
                            }
                        }]
                    }
                }
            });
        });
    </script>
</body>
</html>
