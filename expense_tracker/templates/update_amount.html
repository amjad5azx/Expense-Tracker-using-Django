<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Amount</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div
      class="container col-md-5 shadow-lg"
      style="
        margin-left: auto;
        margin-right: auto;
        border: 2px solid;
        margin-top: 5%;
        margin-bottom: 5%;
        padding-top: 1%;
        padding-bottom: 2%;
      "
    >
      <h1 style="text-align: center">Update Amount</h1>

      <form action="{% url 'update_amount' source=source_name %}" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="total_amount">Total Amount:</label>
          <input
            type="number"
            class="form-control"
            id="total_amount"
            name="total_amount"
            required
          />
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Update</button>
          <a href="{% url 'add_expense' %}" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
    </div>
  </body>
</html>
